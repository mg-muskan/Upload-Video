<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Bootstrap live Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/9d24440128.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/upload-video.css">
    <!-- <link rel="stylesheet" href="../indexcss.css"> -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
    
    <section id="video-upload-page">

        <div class="container">
            <div class="row">

                <div class="upload-video-btn">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#upload-video-admin-panel">Upload Video</button>
                </div>

                <div class="video-playlist-uploaded">

                    <div class="video-playlist">
                        <div class="input-group">
                            <div class="video-playlist-select col-12 col-md-4 col-lg-3 col-xl-2">
                                <select name="" id="" class="form-select playlist-select-subject">
                                    <option value="" selected disabled>Select Subject</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="video-playlist-select col-12 col-md-4 col-lg-3 col-xl-2">
                                <select name="" id="" class="form-select playlist-select-chapter">
                                    <option value="" selected disabled>Select Category</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <!-- <div class="video-playlist-select col-12 col-md-4 col-lg-3 col-xl-2">
                                <select name="" id="" class="form-select playlist-select-playlist">
                                    <option value="" selected disabled>Select Playlist</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="other">Other</option>
                                </select>
                            </div> -->
                        </div>
                    </div>

                    <div class="video-playlist-table">
                        <table class="video-upload-table table">
                            <thead class="video-playlist-thead">
                                <tr>
                                    <th class="upload-video-sno">S.No</th>
                                    <th>Video</th>
                                    <th>Teacher</th>
                                    <th>Subject</th>
                                    <th>Chapter</th>
                                </tr>
                            </thead>
                            <tbody class="video-playlist-tbody table-group-divider">
                                <tr>
                                    <td class="upload-video-sno">1</td>
                                    <td><div class="video-playlist-td-video">
                                        <img src="https://rb.gy/7sip8n" alt="">
                                        <div class="video-playlist-td-video-content">
                                            <label for="">Video Name</label>
                                            <p><small>Description</small></p>
                                        </div>
                                    </div></td>
                                    <td>Teacher Name1</td>
                                    <td>Subject1</td>
                                    <td>Chapter1</td>
                                </tr>
                                <tr>
                                    <td class="upload-video-sno">2</td>
                                    <td><div class="video-playlist-td-video">
                                        <img src="https://rb.gy/7sip8n" alt="">
                                        <div class="video-playlist-td-video-content">
                                            <label for="">Video Name</label>
                                            <p><small>Description</small></p>
                                        </div>
                                    </div></td>
                                    <td>Teacher Name2</td>
                                    <td>Subject2</td>
                                    <td>Chapter2</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- Upload Video Popup -->
    <section>

        <div class="modal fade" id="upload-video-admin-panel" tabindex="-1" aria-labelledby="upload-video" data-bs-backdrop="static" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header upload-video-heading">
                        <h3>Upload Video</h3>
                        <div class="upload-video-btn-box">
                            <button type="button" class="btn-close upload-video-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="modal-body">
                            <div class="upload-video-box">
                                <div class="upload-drop-video" id="upload-drop-video">
                                    <div class="upload-video-drop-icon">
                                        <div class="arrow-up-upload"></div>
                                        <div class="bar-upload"></div>
                                    </div>

                                    <h4>Drag and drop file to upload.</h4>
                                    <label for="upload-video-file" class="upload-video-file">Select Video</label>
                                    <input type="file" hidden id="upload-video-file">
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="js/upload-video.js"></script>

</body>
</html>
