<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Bootstrap live Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/upload-video-one-page.css">
    <link rel="stylesheet" href="css/upload-video-one-page-resp.css">
    <!-- <link rel="stylesheet" href="../indexcss.css"> -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
    
    <section id="video-upload-table-page">

        <div class="container">
            <div class="row upload-video-form-page">

                <div class="upload-video-box col-lg-4">
                    <div class="upload-drop-video">
                        <img src="https://rb.gy/7sip8n" alt="" id="upload-video-thumbnail">
                    </div>
                </div>

                
                <div class="upload-video-form-box col-lg-7">

                    <div class="upload-video-progress col-10">
                        <div class="progress" id="upload-video-progress">
                            <div class="bar" id="upload-video-progress-bar"></div>
                        </div>

                        <div class="upload-progress-and-cancel">
                            <span id="upload-progress">50%</span>
                            <a href="uploadVideo.html"><span class="upload-video-cancel">&times;</span></a>
                        </div>
                    </div>

                    <form action="" class="upload-video-form">
                        
                        <div class="upload-video-input">
                            <label for="upload-video-title">Video Title</label>
                            <input type="text" class="form-control" id="upload-video-title" placeholder="Video title">
                        </div>
                        
                        <div class="upload-video-input">
                            <label for="upload-video-title">Video About</label>
                            <textarea type="text" class="form-control" id="upload-video-title" placeholder="Description"></textarea>
                        </div>
                        
                        <div class="upload-video-input">
                            <label for="upload-video-course">Course</label>
                            <select name="upload-video-course" class="form-control" id="upload-video-course">
                                <option value="" selected disabled>Select Course</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        
                        <div class="upload-video-input">
                            <label for="upload-video-branch">Branch</label>
                            <select name="upload-video-branch" class="form-control" id="upload-video-branch">
                                <option value="" selected disabled>Select Branch</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        
                        <div class="upload-video-input">
                            <label for="upload-video-semester">Semester</label>
                            <select name="upload-video-semester" class="form-control" id="upload-video-semester">
                                <option value="" selected disabled>Select Semester</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        
                        <div class="upload-video-input">
                            <label for="upload-video-subject">Subject</label>
                            <select name="upload-video-subject" class="form-control" id="upload-video-subject">
                                <option value="" selected disabled>Select Subject</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="upload-video-input">
                            <label for="upload-video-subject">Category</label>
                            <select name="upload-video-subject" class="form-control" id="upload-video-subject">
                                <option value="" selected disabled>Select Category</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="upload-video-submit">
                            <input type="button" value="Upload" class="btn upload-video-submit-btn">
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </section>

    <script src="js/upload-video.js"></script>

</html>
